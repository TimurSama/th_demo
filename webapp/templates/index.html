<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenHunter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --neon-green: #00ff41;
            --neon-green-dim: #00ff4120;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #1a1a1a;
            --accent-blue: #00d4ff;
        }

        body {
            font-family: 'Courier New', 'Monaco', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            letter-spacing: 4px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green-dim);
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green-dim);
        }

        .nav-btn.active {
            border-color: var(--neon-green);
            color: var(--neon-green);
            background: var(--neon-green-dim);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            padding: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green-dim);
        }

        .card-title {
            color: var(--text-secondary);
            font-size: 0.8em;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .card-value {
            color: var(--neon-green);
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Market Pulse Table */
        .market-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .market-table th,
        .market-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .market-table th {
            color: var(--text-secondary);
            font-size: 0.8em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .market-table td {
            color: var(--text-primary);
        }

        .positive {
            color: var(--neon-green);
        }

        .negative {
            color: #ff4444;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Signals List */
        .signals-list {
            display: grid;
            gap: 15px;
        }

        .signal-item {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .signal-item:hover {
            border-color: var(--neon-green);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .signal-symbol {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-green);
        }

        .signal-exchange {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        /* Profile */
        .profile-info {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            padding: 30px;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-row:last-child {
            border-bottom: none;
        }

        .profile-label {
            color: var(--text-secondary);
        }

        .profile-value {
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 0.8em;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TOKENHUNTER</h1>
            <div class="subtitle">You are inside the grid</div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('market')">Market & Signals</button>
            <button class="nav-btn" onclick="showSection('profile')">Profile</button>
            <button class="nav-btn" onclick="showSection('giveaways')">Giveaways</button>
            <button class="nav-btn" onclick="showSection('news')">News & Updates</button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="content-section active">
            <div class="dashboard-grid" id="dashboard-grid">
                <div class="card">
                    <div class="card-title">Access Level</div>
                    <div class="card-value" id="access-level">LOADING</div>
                </div>
                <div class="card">
                    <div class="card-title">Data Stream</div>
                    <div class="card-value" id="data-stream">STABLE</div>
                </div>
                <div class="card">
                    <div class="card-title">Signals Today</div>
                    <div class="card-value" id="signals-today">0</div>
                </div>
                <div class="card">
                    <div class="card-title">Referrals</div>
                    <div class="card-value" id="referral-count">0</div>
                </div>
            </div>
        </div>

        <!-- Market & Signals Section -->
        <div id="market" class="content-section">
            <h2 style="margin-bottom: 20px; color: var(--neon-green);">MARKET PULSE</h2>
            <div id="market-content" class="loading">Loading market data</div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="content-section">
            <h2 style="margin-bottom: 20px; color: var(--neon-green);">PROFILE</h2>
            <div id="profile-content" class="loading">Loading profile</div>
        </div>

        <!-- Giveaways Section -->
        <div id="giveaways" class="content-section">
            <h2 style="margin-bottom: 20px; color: var(--neon-green);">GIVEAWAYS</h2>
            <div id="giveaways-content" class="loading">Loading giveaways</div>
        </div>

        <!-- News Section -->
        <div id="news" class="content-section">
            <h2 style="margin-bottom: 20px; color: var(--neon-green);">NEWS & UPDATES</h2>
            <div id="news-content" class="loading">Loading news</div>
        </div>

        <div class="footer">
            TokenHunter Network | Signal detected
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || tg.initDataUnsafe?.user?.id;

        // Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');

            // Load section data
            loadSectionData(sectionId);
        }

        // Load dashboard data
        async function loadDashboard() {
            if (!userId) return;
            
            try {
                const response = await fetch(`/api/dashboard/${userId}`);
                const data = await response.json();
                
                document.getElementById('access-level').textContent = data.subscription_name;
                document.getElementById('signals-today').textContent = data.signals_today;
                document.getElementById('referral-count').textContent = data.referral_count;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load market data
        async function loadMarket() {
            try {
                const response = await fetch('/api/market-pulse');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('market-content').innerHTML = '<p style="color: var(--text-secondary);">No market data available</p>';
                    return;
                }

                let html = '<table class="market-table"><thead><tr><th>Symbol</th><th>Exchange</th><th>Price</th><th>Change 24h</th><th>Volume</th></tr></thead><tbody>';
                
                data.slice(0, 20).forEach(item => {
                    const changeClass = item.change_24h >= 0 ? 'positive' : 'negative';
                    const changeStr = item.change_24h >= 0 ? `+${item.change_24h.toFixed(2)}%` : `${item.change_24h.toFixed(2)}%`;
                    const volumeStr = formatVolume(item.volume_24h);
                    
                    html += `<tr>
                        <td><strong>${item.symbol}</strong></td>
                        <td>${item.exchange}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td class="${changeClass}">${changeStr}</td>
                        <td>${volumeStr}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('market-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading market:', error);
                document.getElementById('market-content').innerHTML = '<p style="color: #ff4444;">Error loading market data</p>';
            }
        }

        // Load profile
        async function loadProfile() {
            if (!userId) return;
            
            try {
                const response = await fetch(`/api/user/${userId}`);
                const data = await response.json();
                
                let html = '<div class="profile-info">';
                html += `<div class="profile-row"><span class="profile-label">Username</span><span class="profile-value">${data.username || data.first_name || 'N/A'}</span></div>`;
                html += `<div class="profile-row"><span class="profile-label">User ID</span><span class="profile-value">${data.user_id}</span></div>`;
                html += `<div class="profile-row"><span class="profile-label">Subscription</span><span class="profile-value">${data.subscription_level.toUpperCase()}</span></div>`;
                html += `<div class="profile-row"><span class="profile-label">Referrals</span><span class="profile-value">${data.referral_count}</span></div>`;
                html += `<div class="profile-row"><span class="profile-label">Join Date</span><span class="profile-value">${new Date(data.join_date).toLocaleDateString()}</span></div>`;
                html += '</div>';
                
                document.getElementById('profile-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Load giveaways
        async function loadGiveaways() {
            try {
                const response = await fetch('/api/giveaways?status=active');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('giveaways-content').innerHTML = '<p style="color: var(--text-secondary);">No active giveaways</p>';
                    return;
                }

                let html = '';
                data.forEach(giveaway => {
                    html += `<div class="signal-item">
                        <div class="signal-header">
                            <div class="signal-symbol">${giveaway.title}</div>
                            <div class="signal-exchange">${giveaway.status.toUpperCase()}</div>
                        </div>
                        <p style="color: var(--text-secondary); margin-top: 10px;">${giveaway.description || ''}</p>
                        <p style="color: var(--neon-green); margin-top: 10px;">Prize: ${giveaway.prize}</p>
                    </div>`;
                });
                
                document.getElementById('giveaways-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading giveaways:', error);
            }
        }

        // Load news
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('news-content').innerHTML = '<p style="color: var(--text-secondary);">No news available</p>';
                    return;
                }

                let html = '';
                data.forEach(item => {
                    html += `<div class="signal-item">
                        <div class="signal-header">
                            <div class="signal-symbol">${item.title}</div>
                            <div class="signal-exchange">${new Date(item.published_at).toLocaleDateString()}</div>
                        </div>
                        <p style="color: var(--text-secondary); margin-top: 10px;">${item.content}</p>
                    </div>`;
                });
                
                document.getElementById('news-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        // Load section data
        function loadSectionData(sectionId) {
            switch(sectionId) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'market':
                    loadMarket();
                    break;
                case 'profile':
                    loadProfile();
                    break;
                case 'giveaways':
                    loadGiveaways();
                    break;
                case 'news':
                    loadNews();
                    break;
            }
        }

        // Format volume
        function formatVolume(volume) {
            if (volume >= 1e9) return (volume / 1e9).toFixed(2) + 'B';
            if (volume >= 1e6) return (volume / 1e6).toFixed(2) + 'M';
            if (volume >= 1e3) return (volume / 1e3).toFixed(2) + 'K';
            return volume.toFixed(2);
        }

        // Initial load
        if (userId) {
            loadDashboard();
        }
    </script>
</body>
</html>
