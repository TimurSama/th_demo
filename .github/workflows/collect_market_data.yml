name: Collect Market Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Collect market data
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          DATABASE_PATH: ./data/tokenhunter.db
          EXCHANGES: binance,okx,bybit,gateio
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "Error: TELEGRAM_BOT_TOKEN secret is not set"
            exit 1
          fi
          python scripts/collect_market_data.py
      
      - name: Commit and push data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local core.autocrlf false
          mkdir -p data
          git add data/ || true
          if ! git diff --staged --quiet; then
            git commit -m "Update market data [skip ci]" || exit 0
            git push || echo "Push failed, but continuing..."
          else
            echo "No changes to commit"
          fi

